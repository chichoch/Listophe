
<div class="content" id="list-div">
    <h2>{{listName}}</h2>
	<br/>
	<div>
		<table class="table">
			<tr ng-repeat="r in list">
				<td class="text-center">
                    <div ng-click="checkRow(r.id)" for="{{$index}}" class="checked-{{r.checked}}">
					 {{r.text}} </div>
					
				</td>
                <td>
                    <button>
                        <span class="glyphicon glyphicon-remove">
                        </span>
                    </button>
                </td>
		</table>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
	</div>
	
	<!-- FOR DEBUGGING: list={{list}} -->
</div>
<footer class="footer">	
    <br/>
        <form ng-submit='submit()' class="text-center">
			<input type="text" ng-model="listRow">
			<input type="submit" id="submit" value="Submit">
			<br/>
		</form>
</footer>
